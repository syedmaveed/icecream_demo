{%extends 'base.html'%} {%block title%}Contact{%endblock title %} 
{% block body%}
<div class="container-fluid px-0">
  <img src="static/img/9.jfif" class="d-block w-100 mx-0" alt="..." />
</div>
<div class="container mb-3 py-4">
  <h3 class="text-center my-4">Contact Us</h3>

  <form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group">
    <div class="row g-3">
      <div class="col">
        <label for="firstName" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="First name"
          aria-label="First name"
          id="firstName"
          name="firstName"
        />
      </div>
      <div class="col">
        <label for="lastName" class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Last name"
          aria-label="Last name"
          id="lastName"
          name="lastName"
        />
      </div>
    </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"/>
      
    </div>
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
    </div>

    <div class="col">
        <label for="desc" id ="desc" class="form-label">Enter your query below</label>
        <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        
       
      </div>
      <div class="border border-light p-3 mb-4">

        <div class="text-center">
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
    
      </div>
  </form>
</div>
{% endblock body %}
